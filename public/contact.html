<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"> 
    <link rel=" icon" href="images/icon1_prev_ui.png" >
    
    <title>Reclaim Mart : contact page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap');
      </style>
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
      <link rel="stylesheet" href="css/style.css">
</head>
<body style=" background: radial-gradient(#fff,#9ced88);">

    <div class="header">
        <div class="container">
            <div class="navbar dark">
                
            </div>
            <br><br><br>
            <div class="row">
                <div style="display: block; align-items: center;">
                <h1 style="text-align: center; font-size: 40px;">Contact Us</h1>
                    <p style="font-size: 20px;">
                        Please fill out the form to contact us, or reach out to us via our social media handles
                        <hr>

                    </p>
                </div>
                <div class="col-2">
                    <img src="img/c.png" alt="">
                    <!-- <a href="" class="btn">Explore Now &#8594;</a> -->
                </div>
                
                <div class="ContactUs-form">
                    <form action="" method="post">
                        <br>
                        <label for="cname">Enter Your Name: </label>
                        <input type="text" name="name" id="cname" placeholder="Enter Name" required>
                        <label for="cemail" >Enter Your Email-Id: </label>
                        <input type="email" name="email" id="cemail" placeholder="xyz123@gmail.com" required>
                        <label for="ctextarea">Enter Your Messege: </label>
                        <textarea name="" id="" cols="30" rows="6" placeholder="Type the messege" style="width: 100%;"></textarea>
                        <button class="btn" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    
    
    <script>
        var MenuItems=document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle()
        {
            if(MenuItems.style.maxHeight=="0px")
            {
                MenuItems.style.maxHeight="200px";
            }
            else{
                MenuItems.style.maxHeight="0px";
            }
        }
    
    </script>
    <script src="js/nav.js"></script>
</body>

</html>

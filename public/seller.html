<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store : Seller  </title>
  <link rel=" icon" href="img/painting1.png" >
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap');
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
<link rel="stylesheet" href="css/form.css">
<link rel="stylesheet" href="css/seller.css">

</head>
<body>
    <img src="img/loading.gif" class="loader" alt="">
    <div class="form">
        <h1 class="form-title">apply for sellers account</h1>
        <input id="name" type="text" placeholder="Business name" autocomplete="off" >
        <textarea id="address" autocomplete="off" placeholder="Business address"></textarea>
        <textarea id="about" autocomplete="off" placeholder="About your business"></textarea>
        <input id="number" type="number" autocomplete="off" placeholder="Contact Number">
        <span class="error">this is an error</span>
        <button class="apply-btn">Get you account</button>
    </div>     
    <img src="img/seller-bg.png" class="seller-img" alt="seller" >  
      <!-- <footer>All the rights belong to Magic of hand</footer> -->

      <script src="js/common.js"></script>
      <script src="js/seller.js"></script>
</body>
</html>
